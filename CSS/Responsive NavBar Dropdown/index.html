<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dropdown Navbar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="navBar" id="navBar">
      <a href="#" class="main">Home</a>
      <a href="#">Shop</a>
      <a href="#">Locations</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <div class='dropdown'>
        <a href="javascript:void(0);" class="dropdownBtn">Jobs</a>
        <a href="#">Gerneral</a>
        <a href="#">Corperate</a>
        <a href="#">Management</a>
      </div>
      <a href="javascript:void(0);"style="font-size:18px;" onclick="myFunction()" class="icon">&#9776;</a>
    </div>
    <p></p>
    <script>
    function myFunction() {
        var x = document.getElementById("navBar");
        if (x.className === "navBar") {
            x.className += " responsive";
        } else {
            x.className = "navBar";
        }
    }
    </script>
  </body>
</html>
